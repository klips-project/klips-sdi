name: Lint KLIPS API files
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: klips-api
    steps:
      - run: set -e
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install and Lint
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run lint
